<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<a href="introduction%20to%20html.html">visit my introduction page</a>
<!----ordered list---->
<h1><u>ordered list</u></h1>
<ol type="i">
  <li>coffee</li>
  <li>tea</li>
  <li>cocoa</li>
  <li>water</li>
</ol>
<!----unordered list---->
<h1><u>unordered list</u></h1>
<ul style="list-style-type: square">
  <li>sleep</li>
  <li>weak</li>
  <li>you</li>
  <li>ewe</li>
</ul>
<!----definition list---->
<h1><u>definition list</u></h1>
<dl>
  <dt>HTML</dt>
  <dd>-Hypertext Markup Language</dd>
  <dt>CSS</dt>
    <dd>-Cascading Stylesheet</dd>
    <dt>python</dt>
    <dd>-program lang for developers</dd>

</dl>
</body>
</html>
