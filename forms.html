<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>

<form action="">
    <label for="fname">first name:</label>
    <input type="text" id="fname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <label for="pwd">password:</label>
    <input type="text" id="pwd"><br><br>

    <label for="pnumber">phone number:</label>
    <input type="text" id="pnumber"><br><br>

    <label for="gender">Gender</label>
   male: <input type="radio" id="gender">
    female: <input type="radio">
    other: <input type="radio"><br><br>

    <label for="l">language</label>
    <select name="" id="l">
        <option value="">english</option>
        <option value="kiswahili">kiswahili</option>
        <option value="">french</option>
    </select><br><br>

    <label for="z">zip code:</label>
    <input type="text" id="z"><br><br>

    <label for="a">About:</label>
    <textarea name="" id="a" cols="10" rows="3">Write about yourself</textarea><br><br>

    <input type="submit" value="register"><br><br>


</form>
<label for=""></label>

</body>
</html>
