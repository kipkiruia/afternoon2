<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="" class="bg-warning p-4 m-4">
<div>
    <h1>registration form</h1>
   <div class="form-floating mb-3 mt-3">
       <input type="text" class="form-control" id="sname" placeholder="firstname">
       <label for="sname" class="form-label">firstname</label>
    </div>
    <div class="form  mb-3 mt-3">
        <input type="text" class="form-control" id="lname" placeholder="lastname">
        <label for="lname" class="form-label">Lastname</label>
        </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="dob" placeholder="date of birth">
        <label for="dob" class="form-label">Date of Birth</label>
        </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="email">
         <label for="email" class="form-label">Email</label>
        </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="language" list="languages" placeholder="programming language">
        <label for="language" class="form-label">programming language</label>
        <datalist id="languages">
            <option value="python">
            <option value="liam">
            <option value="samn">
            <option value="kioon">
        </datalist>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="pwd" placeholder="password">
        <label for="pwd" class="form-label">Password</label>
        </div>
    <div class="mb-3">
    <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
        </div>
    <div class="mb-3">
<button type="submit" class="btn btn-primary">Submit</button>
        </div>

</div>
</form>
<br><br>
<!---inline form--->

<form action="" class="bg-info p-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter Firstname">

        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter lastname">

        </div>
    </div>

</form>
<form action="" class="bg-info p-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter email">

        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter email">

        </div>
    </div>

</form>
<form action="" class="bg-info p-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter code">

        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter code">

        </div>
    </div>

</form>
<form action="" class="bg-danger p-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="click">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="click">
        </div>
    </div>
</form>
</body>
</html>
