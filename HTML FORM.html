<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORM</title>
  <link rel="stylesheet" href="HTML.CSS.css">
</head>
<body>
<Form>
  <legend>HTML FORM</legend>
  <br>
  <label for="fname">First Name:</label>
  <input type="text" id="fname"><br><br>

  <label for="ln">Last Name:</label>
  <input type="text" id="ln"><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="text" id="dob"><br><br>

  <label for="eid">Email id:</label>
  <input type="text" id="eid"><br><br>

  <label for="mn">Mobile Number:</label>
  <input type="text" id="mn"><br><br>

  <input type="SUBMIT" value="SUBMIT">
  <input type="RESET" value="RESET">
</Form>



</body>
</html>
